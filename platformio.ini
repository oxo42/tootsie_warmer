[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	plapointe6/EspMQTTClient@^1.13.3
	bblanchon/ArduinoJson@^6.19.2
	arduino-libraries/LiquidCrystal@^1.0.7
	plapointe6/HAMqttDevice@^1.0.0
	aasim-a/AsyncTimer@^2.3.0
upload_speed = 921600
monitor_speed = 115200

[platformio]
description = Tootsie Warmer
